spring: 
  profiles: uat
  application:
    name: ${aek.assets-server.application.name}
  redis: 
    host: ${aek.redis.hostname}
    port: ${aek.redis.port}
    database: ${aek.redis.database}
    timeout: ${aek.redis.timeout}
    pool:
      max-active: 8 #最大连接数
      max-idle: 8 #最大空闲连接数
      max-wait: -1 #最大等待时间
      min-idle: 0 #初始化连接数  

server: 
  port: ${aek.assets-server.port}

db: 
  driverClassName: com.mysql.jdbc.Driver
  reader: 
    url: jdbc:mysql://${aek.mysql.assets.reader.hostname}:${aek.mysql.assets.reader.port}/${aek.mysql.assets.reader.database}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=PRC&useSSL=false
    username: ${aek.mysql.assets.reader.username}
    password: ${aek.mysql.assets.reader.password}
  writer: 
    url: jdbc:mysql://${aek.mysql.assets.writer.hostname}:${aek.mysql.assets.writer.port}/${aek.mysql.assets.writer.database}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=PRC&useSSL=false
    username: ${aek.mysql.assets.writer.username}
    password: ${aek.mysql.assets.writer.password}
  initialSize: 20
  maxActive: 40
  maxIdle: 20
  minIdle: 1
  maxWaitMillis: 60000
  timeBetweenEvictionRunsMillis: 3000
  minEvictableIdleTimeMillis: 300000
  maxPoolPreparedStatementPerConnectionSize: 20
druid: 
  filters: stat
  logType: log4j2
