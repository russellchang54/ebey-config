server:
  port: 9090

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8778/eureka/

zuul:
  prefix: /api
#  Uncomment to disable services automatically registering in Zuul
#  ignoredServices: '*'

  routes:
    echo-by-dns:
      path: /echo-service-by-dns/**
      url: http://echo-service:9098

management:
  security:
    enabled: false
