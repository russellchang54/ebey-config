 spring:
  profiles: uat

server:
  port: ${aek.saas-ui.port}

gateway:
 hostname: ${aek.saas-ui.hostname}
 port: ${aek.saas-ui.port}
 contextPath: / 
  
zuul:
  routes:
    servlet-path: /zuul  
    assets:
      path: /api/assets/**      
      serviceId: assets-web-api
    auth:
      path: /api/api_v3/**
      serviceId: auth-server
    sys-web:
      path: /api/sys/**
      serviceId: sys-web-api
    repair:
      path: /api/repair/**
      serviceId: repair-web-api
    fileserver:
      path: /api/upload/**
      serviceId: aek-fileserver-api
    browserfile:
      path: /api/file/**
      serviceId: aek-fileserver-api        
  max:
    host:
      connections: 500
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000  
  sensitiveHeader: X-AEK56-Token   
  SendResponseFilter:
    post:
      disable: false     
