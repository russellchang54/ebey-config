server:
  contextPath: ${aek.auth-server.contextPath} 
  port: ${aek.auth-server.port}

spring:
  profiles: uat
  datasource:
    url: jdbc:mysql://${aek.mysql.sys.writer.hostname}:${aek.mysql.sys.writer.port}/${aek.mysql.sys.writer.database}?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
    username: ${aek.mysql.sys.writer.username}
    password: ${aek.mysql.sys.writer.password}
    driver-class: com.mysql.jdbc.Driver    
  redis:
    host: ${aek.redis.hostname}
    port: ${aek.redis.port}
    database: ${aek.redis.database}
    timeout: ${aek.redis.timeout}
    pool:
      max-active: 8 #最大连接数
      max-idle: 8 #最大空闲连接数
      max-wait: -1 #最大等待时间
      min-idle: 0 #初始化连接数

